<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <button id="main-update-btn">Update Corporate Tax Info</button>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Corporate Tax Information</h3>
            </div>
            
            <div class="modal-body">
                <div id="alert-message" class="hidden">
                    <p><strong>Note:</strong> Corporate Tax information can no longer be updated because a value already exists.</p>
                </div>

                <form id="record-form" class="hidden">
                    <label>CT Status <span style="color:red">*</span></label>
                    <select id="ct-status">
                        <option value="" disabled selected>Select status...</option>
                        <option value="Not Registered">Not Registered</option>
                        <option value="Active">Active</option>
                        <option value="In Review">In Review</option>
                        <option value="In Penalty">In Penalty</option>
                        <option value="Cancelled / De-registered">Cancelled / De-registered</option>
                    </select>
                    <span class="error-message" id="error-ct-status"></span>

                    <label>Corporate Tax TRN <span style="color:red">*</span></label>
                    <input type="text" id="corporate-tax-trn" placeholder="Enter TRN">
                    <span class="error-message" id="error-corporate-tax-trn"></span>

                    <label>Tax Period CT <span style="color:red">*</span></label>
                    <select id="tax-period-ct">
                        <option value="" disabled selected>Select period...</option>
                        <option value="January - December">January - December</option>
                        <option value="February - January">February - January</option>
                        <option value="March - February">March - February</option>
                        <option value="April - March">April - March</option>
                        <option value="May - April">May - April</option>
                        <option value="June - May">June - May</option>
                        <option value="July - June">July - June</option>
                        <option value="August - July">August - July</option>
                        <option value="September - August">September - August</option>
                        <option value="October - September">October - September</option>
                        <option value="November - October">November - October</option>
                        <option value="December - November">December - November</option>
                        </select>
                    <span class="error-message" id="error-tax-period-ct"></span>

                    <label>CT Return DD <span style="color:red">*</span></label>
                    <input type="date" id="ct-return-dd">
                    <span class="error-message" id="error-ct-return-dd"></span>
                </form>
            </div>

            <div class="modal-body">
                <div id="alert-message" class="hidden">
                    <p><strong>Note:</strong> Corporate Tax information can no longer be updated because a value already exists.</p>
                </div>

                <div id="success-message" class="hidden" style="text-align: center; padding: 20px;">
                    <p style="font-size: 16px; color: #2c3e50; font-weight: 600;">Account updated successfully!</p>
                    <p style="font-size: 13px; color: #516377; margin-top: 8px;">The changes have been saved to the CRM.</p>
                </div>
            </div>

            <div class="modal-footer">
                <button id="cancel-btn" class="secondary-btn">Close</button>
                <button id="save-btn" class="primary-btn" style="background-color: #1592ff; color: white; border: none; padding: 8px 18px; border-radius: 4px; font-weight: 600; cursor: pointer;">
                    <span id="btn-text">Save Details</span>
                    <div id="loader" class="loader hidden"></div>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
